spring:
  application:
    name: member-service
  profiles:
    active: db,jwt,oauth
  datasource:
    driver-class-name: ${driver-class-name}
    url: ${url}
    username: ${username_}
    password: ${password}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect  # 추가된 줄

jwt:
  secret-key: 'YourSecretKeyHere'  # Replace with your actual secret key
  access-token-expiration-millis: 3600000  # 1 hour in milliseconds
  refresh-token-expiration-millis: 86400000  # 24 hours in milliseconds